<div class="container">
  <div [hidden]="submitted">
    <h1>User Login</h1>
    <form *ngIf="active" (ngSubmit)="processUserData()" #loginForm="ngForm">
      {{ diagnostic }}

      <div class="form-group">
        <label for="username">Username/Email</label>
        <input type="text" class="form-control" required
               [(ngModel)]="model.username"
               name="username" #username="ngModel">
        <div [hidden]="username.valid" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <!-- end form-group -->

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" required
               [(ngModel)]="model.password"
               name="password" #password ="ngModel">
        <div [hidden]="password.valid" class="alert alert-danger">
          Password is required
        </div>
      </div>
      <!-- end form-group -->
      <button type="button" class="btn btn-default"
              (click)="newUser()">
        Clear
      </button>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid" (click)="processUserData()">Submit</button>
    </form>
  </div>
</div>
